<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운트다운</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div id="disp">Timer</div>

      <div class="number-container">
        <input type="number" id="hour" placeholder="시" value="" />
        <span>:</span>
        <input type="number" id="minute" placeholder="분" value="" />
        <span>:</span>
        <input type="number" id="second" placeholder="초" value="" />
      </div>

      <div class="btn">
        <button id="start_btn">START</button>
        <button id="stop_btn">STOP</button>
        <button id="reset_btn">RESET</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
